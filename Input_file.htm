<!DOCTYPE html>
<html>
    <head>
        <title> NavEng </title>
        <link rel = "icon" type = "image/x-icon" href = "/Pictures/Favicon.jpeg">
        <meta charset="UTF-8">
        <meta name="keywords" content="NavEng, NUS tutorial room">
        <meta name="description" content="Navigate NUS tutorial rooms">
        <style>
            #node_num {
              width: 50px;
            }

            #direction{
                width: 75px;
            }

            #distance{
                width: 50px;
            }
        </style>
    </head>
    <body>
        <p> 
            <ins>Input data here</ins>
            <ol type = "1">
                <li> Key in coordinates of current position</li>
                <li> Specify type and room number </li>
            </ol>
        </p>
        <div>
        <form action = "/Senddata" method = "post" id = "SDForm" enctype="application/x-www-form-urlencoded">
            <label for = "self_type">type of picture :</label> :</label><br>
            <input type = "text" list = "types" id = "self_type" name = "self_type" required>
                <datalist id="types">
                    <option value="Lane">
                    <option value="T_junction">
                    <option value="Cross_junction">
                    <option value="Corner">
                    <option value="Elevator">
                    <option value="Stairs">
                    <option value="Room">
                </datalist>
                <br>
            <label for = "room_num">room number (E?-??-??) or NIL :</label> :</label><br>
            <input type = "text" id = "room_num" name = "room_num"><br>
            <label>Select incoming directions:</label><br>
                <input type="checkbox" id="north" name="directions[]" value="North">
                <label for="north">North</label><br>

                <input type="checkbox" id="east" name="directions[]" value="East">
                <label for="east">East</label><br>

                <input type="checkbox" id="south" name="directions[]" value="South">
                <label for="south">South</label><br>

                <input type="checkbox" id="west" name="directions[]" value="West">
                <label for="west">West</label><br>

                <input type="checkbox" id="up" name="directions[]" value="Up">
                <label for="up">Up</label><br>

                <input type="checkbox" id="down" name="directions[]" value="Down">
                <label for="down">Down</label><br><br>
            <label for = "direction">Current Node is </label>
            <input type = "text" list = "direction_list" id = "direction" name = "direction">
                <datalist id="direction_list">
                    <option value="North">
                    <option value="East">
                    <option value="South">
                    <option value="West">
                    <option value="Up">
                    <option value="Down">
                </datalist>
            <label for = "node_num">of</label>
            <input type= "number" id = "node_num" name = "node_num">
            <label for = "distance">with distance : </label>
            <input type="number" id = "distance" name = "distance">
            <br>
            <button type = "submit" id = "submit" > Submit </button>
        </form>
        </div>
        <div>
            <form action = "/deleteData" method = "post" id = "deletenode">
                <p> Press this button to delete lastest node</p>
                <button type = "submit" id = "delete"> Delete</button>
            </form>
        </div>
        <div>
            <form action = "/getVector" method = "post" id = "getVector">
                <label for = "VectorSource">Vector Source is </label>
                <input type= "number" id = "VectorSource" name = "VectorSource" required>
                <label for = "VectorDest"> and Vector Dest is </label>
                <input type= "number" id = "VectorDest" name = "VectorDest" required><br>
                <button type = "submit" id = "getvector"> Get </button>
            </form>
        </div>
        <div id = "response" class = 'img_container'> </div>
        <script>
            fetch('/Senddata', { method: 'POST' })
                .then(response => {
                    return response.text();
                }) // Parse the response as text
                .then(text => {
                    return text;
                })
                .then(htmlContent => {
                    // Update the HTML content of the "image_path" div with the received HTML
                    document.getElementById("response").innerHTML = htmlContent;
                })
                .catch(error => console.error('Error:', error));
        </script>
    </body>
</html>
