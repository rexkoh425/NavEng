<!DOCTYPE html>
<html>
    <head>
        <title> NavEng </title>
        <link rel = "icon" type = "image/x-icon" href = "/Pictures/Favicon.jpeg">
        <meta charset="UTF-8">
        <meta name="keywords" content="NavEng, NUS tutorial room">
        <meta name="description" content="Navigate NUS tutorial rooms">
    </head>
    <body>
        <p> 
            <ins>How it works</ins>
            <ol type = "1">
                <li> Key in the nearest tutorial room from you</li>
                <li> Follow the pictures according for step-by-step instructions</li>
            </ol>
        </p>
        <div>
        <form action = "/formPost" method = "post" id = "SDForm" enctype="application/x-www-form-urlencoded">
            <label for = "source">Current Location :</label><br>
            <input type = "text" list = "room_list" id = "source" name = "source" required><br>
            <label for = "destination">Destination :</label><br>
            <input type = "text" list = "room_list" id = "destination" name = "destination" required><br>
            <br>
            <button type = "submit" id = "submit" > Submit </button>
            <datalist id="room_list">
                <option value="EA-02-08">
                <option value="EA-02-09">
                <option value="EA-02-10">
                <option value="EA-02-11">
                <option value="EA-02-14">
                <option value="EA-02-16">
                <option value="EA-02-17">
                <option value="EA-02-18">
            </datalist>
        </form>
        </div>
        <div id = "image_path" class = 'img_container'></div>
        <script>
            fetch('/formPost', { method: 'POST' })
                .then(response => {
                    return response.text();
                }) // Parse the response as text
                .then(text => {
                    return text;
                })
                .then(htmlContent => {
                    // Update the HTML content of the "image_path" div with the received HTML
                    document.getElementById("image_path").innerHTML = htmlContent;
                })
                .catch(error => console.error('Error:', error));
        </script>
    </body>
</html>
